<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Vue2 1</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <p>{{message}}</p>
    </div>
    <script charset="utf-8">
      new Vue({
        el: "#app",
        data: {
          message: "hello vue.js"
        }
      })
    </script>
  </body>
</html>
