<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta nrme="viewport" content="width=device-width" />
    <title>Vue first</title>
    <style type="text/css" media="screen">
    </style>
    <script src="vue.js"></script>
    <script charset="utf-8">
      window.onload=function(){
        new Vue({
          el:'#box',
          data: {
              msg1:'welcome vue',
              msg2:12,
              msg3:true,
              arr: ['apple', 'orange', 'tomato', 'pear'],
              json: {a:'apple', b:'orange', c:'tomato'}
          }
        })
      }
    </script>
  </head>
  <body>
    <div id='box'>
      <br>
      {{msg1}}
      <br>
      {{msg2}}
      <br>
      {{msg3}}
      <br>
      {{arr}}
      <hr>
      {{json}}
    </div>
  </body>
</html>
