    <script charset="utf-8">

  <body>

      <input type="button" value="按钮" style="weight:100px;height:100px;background:red" v-on:click="a=false">
      <hr>
      <div style="height:100px;weight:100px;background:blue" v-show="a">
      </div>
    </div>
  </body>
</html>
