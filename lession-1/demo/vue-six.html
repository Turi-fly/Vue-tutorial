<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta nrme="viewport" content="width=device-width" />
    <title>Vue six</title>
    <style type="text/css" media="screen">
    </style>
    <script src="vue.js"></script>
    <script charset="utf-8">
      window.onload=function(){
        new Vue({
          el:'#box',
          data: {
              arr: ['apple', 'orange', 'tomato', 'pear'],
              json: {a:'apple', b:'orange', c:'tomato'}
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="box">
      <ul>
        <li v-for="value in arr"> 
          {{value}} {{$index}}
        </li>
      </ul>
      <hr>
      <ul>
        <li v-for="v in json">
          {{v}} {{$index}} {{$key}}
        </li>
      </ul>
      <hr>
      <ul>
        <li v-for="(k, v) in json"> {{k}} {{v}}</li>
      </ul>
    </div>
  </body>
</html>
